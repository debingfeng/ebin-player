<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Autoplay Manager</title>
  <link rel="stylesheet" href="/../dist/styles.css" />
  <style>body{font-family:system-ui;padding:16px}</style>
</head>
<body>
  <h1>Autoplay Manager</h1>
  <video id="v" width="640" height="360" playsinline muted preload="metadata" poster="https://picsum.photos/640/360?1"></video>
  <div>
    <button id="sound">Enable Sound</button>
  </div>
  <script type="module">
    import { AutoplayManager } from '../../../dist/ebin-player.esm.js';
    const v = document.getElementById('v');
    v.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
    const m = new AutoplayManager();
    m.tryAutoplay(v, { muted: true }).then(r => console.log('autoplay', r));
    document.getElementById('sound').onclick = () => m.markUserInteracted(v);
  </script>
</body>
</html>
