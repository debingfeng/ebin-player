<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>插件架构验证 Demo</title>
    <link rel="stylesheet" href="../../dist/styles.css" />
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif; }
      #player-container { width: 100%; max-width: 960px; margin: 24px auto; position: relative; }
      .toolbar { max-width: 960px; margin: 12px auto; display: flex; gap: 8px; align-items: center; }
      .log { max-width: 960px; margin: 12px auto; background: #111; color: #0f0; padding: 8px; height: 140px; overflow: auto; font-size: 12px; }
      button { padding: 6px 12px; }
    </style>
  </head>
  <body>
    <div id="player-container"></div>
    <div class="toolbar">
      <button id="btn-bump">速率 +0.25</button>
      <button id="btn-set-2x">设置 2x</button>
      <span id="rate-text">当前速率: 1.0x</span>
    </div>
    <pre class="log" id="log"></pre>

    <script src="../../dist/ebin-player.umd.js"></script>
    <script src="./main.js"></script>
  </body>
  </html>
