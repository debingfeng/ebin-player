name: React Package CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/react/**'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/react/**'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd packages/react
        pnpm install
        
    - name: Build React package
      run: |
        cd packages/react
        pnpm run build
        
    - name: Run tests
      run: |
        cd packages/react
        pnpm run test:coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: packages/react/coverage/lcov.info
        flags: react-package
        name: react-package-coverage
        fail_ci_if_error: false
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: packages/react/coverage/
        
  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd packages/react
        pnpm install
        
    - name: Build React package
      run: |
        cd packages/react
        pnpm run build
        
    - name: Run tests
      run: |
        cd packages/react
        pnpm run test
        
    - name: Publish to NPM
      run: |
        cd packages/react
        pnpm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
  build-examples:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        pnpm install
        
    - name: Build main package
      run: |
        pnpm run build
        
    - name: Build React package
      run: |
        cd packages/react
        pnpm run build
        
    - name: Build Next.js example
      run: |
        cd examples/react/nextjs
        pnpm install
        pnpm run build
      continue-on-error: true
